<div id="project-coremeta-show" class="coremeta-form-toggle">

    <h1><%= data.title %></h1>

    <div class="project-description">
      <%= data.description %>
    </div>


</div> <!-- /main-section -->
<div id="project-coremeta-form" class="coremeta-form-toggle coremeta-admin">
  <div class="row">
    <div class="col-lg-12 form-group">

      <div class="alert alert-success" id="project-coremeta-success" style="display: none;">
        Your project info has been successfully updated!
        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
      </div>

      <!-- RIGHT MAIN BAR -->
      <div>
        <h2 class="box-pad-t">Project Title</h2>
        <input id="project-edit-form-title" class="form-control input-lg" value="<%= data.title %>" type="text" />
        <h2 class="box-pad-t">Project Description</h2>
        <textarea maxlength="500" rows="8" class="form-control" id="project-edit-form-description"><%= data.description %></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 form-group">

      <div class="pull-right coremeta-admin" id="project-coremeta-buttons">
          <!--<button class="btn btn-c0" id="coremeta-view">View Project</button>-->
          <button class="btn btn-c2" id="coremeta-save">Save Changes</button>
      </div>

    </div>
  </div>
</div>
